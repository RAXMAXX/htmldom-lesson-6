<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Convert the JS object to json</h1>
    <p id="result"></p>
    <script>
        var obj={ name:"Nothing", age:-10, city:"Kolkata"}
        var myJSON=JSON.stringify(obj);
        var newobj=JSON.parse(myJSON);
        document.getElementById("result").innerHTML=newobj.name+" "+newobj.age+" "+newobj.city;
    </script>
</body>
</html>
