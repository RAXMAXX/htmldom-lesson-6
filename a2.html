<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Asyn/ Await</h1>
    <h3 id="result"></h3>
    <script>
        async function add(a,b) {
            let result = await a+b;
         document.getElementById("result").innerHTML = "sum:"+result;
        }
        add(10,20);
    </script>
         
</body>
</html>
